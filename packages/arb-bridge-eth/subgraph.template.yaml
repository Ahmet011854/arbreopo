specVersion: 0.0.2
description: Subgraph that indexes Arbitrum eth-bridge contracts
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Outbox
    # network: mainnet
    # source:
    #   address: "0x760723CD2e632826c38Fef8CD438A4CC7E7E1A40"
    #   abi: Outbox
    #   startBlock: 13124585
    network: {{ l1Network }}
    source:
      address: "0x2360A33905dc1c72b12d975d975F42BaBdcef9F3"
      abi: Outbox
      startBlock: 9203449
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - OutBoxTransactionExecuted
        - OutboxEntryCreated
      abis:
        - name: Outbox
          file: ./abis/Outbox.json
      eventHandlers:
        - event: OutBoxTransactionExecuted(indexed address,indexed address,indexed uint256,uint256)
          handler: handleOutBoxTransactionExecuted
        - event: OutboxEntryCreated(indexed uint256,uint256,bytes32,uint256)
          handler: handleOutboxEntryCreated
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Inbox
    network: {{ l1Network }}
    source:
      address: "0x578BAde599406A8fE3d24Fd7f7211c0911F5B29e"
      abi: Inbox
      startBlock: 8700589
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - InboxMessageDelivered
      abis:
        - name: Inbox
          file: ./abis/Inbox.json
      eventHandlers:
        - event: InboxMessageDelivered(indexed uint256,bytes)
          handler: handleInboxMessageDelivered
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Bridge
    network: {{ l1Network }}
    source:
      address: "0x9a28e783c47bbeb813f32b861a431d0776681e95"
      abi: Bridge
      startBlock: 8700589
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - MessageDelivered
      abis:
        - name: Bridge
          file: ./abis/Bridge.json
      eventHandlers:
        - event: MessageDelivered(indexed uint256,indexed bytes32,address,uint8,address,bytes32)
          handler: handleMessageDelivered
      file: ./src/mapping.ts
